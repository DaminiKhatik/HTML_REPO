<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio/video</title>
</head>
<body>
    <center>
        <h3>Using video and audio element to display audio/video content</h3>
    <br/>
    <audio controls>
        <source src="audio021.mp3" type="audio/mp3" />
       
       <a href="audi021.mp3">download the audio</a> 
    </audio>
    <br/>
    <br/>
    <br/>
        <video controls>
        <source src="vide021.mp4" type="video/mp4" />
        <source src="video21.webm" type="video/webm" />
       
          <a href="video21.mp4">download the video</a>
        </video>
      </center>
</body>
</html>
