<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Grouping a few input fields</title>
</head>
<body>
    <form>
        <fieldset>
        <legend>1st year data:</legend>
        mark:<br>
        <input type="text"><br>
      
        total mark:<br>
        <input type="text"><br>
        </fieldset><br>
        <fieldset>
        <legend>2nd year data:</legend>
        mark:<br>
        <input type="text"><br>
        total mark:<br>
        <input type="text"><br>
        </fieldset><br>
        <input type="submit" value="Submit"onclick="alert('mark added')">
       </form>
       
</body>
</html>
