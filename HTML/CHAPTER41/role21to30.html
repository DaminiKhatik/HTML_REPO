<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROLE</title>
</head>
<body>
    <h1>ROLE sub section 21 to 30</h1>
    <br>
    <h3>role="group"</h3>
    <div role="group">
        <button role"button">Previous</button>
        <button role"button">Next</button>
       </div>
    <br>

    <h3>role="heading"</h3>
    <h1 role="heading">Introduction</h1>
<p>Lorem ipsum...</p>
    <br>

    <h3>role="img"</h3>
    <figure role="img">
        <img alt="A cute cat." src="albert.jpg">
        <figcaption>This is my cat, Albert.</figcaption>
       <figure>
    <br>
    <h3>role="link"</h3>
    <br>
    <h3>role="list"</h3>
    <ul role="list">
        <li role="listitem">One</li>
        <li role="listitem">Two</li>
        <li role="listitem">Three</li>
       </ul>
       
    <br>

    <h3>role="listbox"</h3>
    <ul role="listbox">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
       </ul>
       
    <br>

    <h3>role="listitem"</h3>
    <ul role="list">
        <li role="listitem">One</li>
        <li role="listitem">Two</li>
        <li role="listitem">Three</li>
       </ul>
       
    <br>
    <h3> role="log"</h3>
    <ul role="log">
        <li>User 1 logged in.</li>
        <li>User 2 logged in.</li>
        <li>User 1 logged out.</li>
       </ul>
       
    <br>
    <h3> role="main"</h3>
    <!-- header & nav here -->
<div role="main">
    <p>Lorem ipsum...</p>
   </div>
   <!-- footer here -->
   
    <br>

    <h3>role="marquee"</h3>
    <ul role="marquee">
        <li>Dow +0.26%</li>
        <li>Nasdaq +0.54%</li>
        <li>S&amp;P +0.44%</li>
       </ul>
    <br>
        
    </body></html>
