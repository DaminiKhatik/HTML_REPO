<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Form Events</title>
    <style>
        
        </style>
</head>
<body>
   <h2> HTML Form Events</h2> <br>

<h3>onblue event</h3>
   Enter your name: <input type="text" name="fname" id="fname" onblur="myFunction()">
   <br>
   <h3>onchange event</h3>
   <p>Select car</p>

<select id="mySelect" onchange="myFunction()">
  <option value="Audi">Audi
  <option value="BMW">BMW
  <option value="Mercedes">Mercedes
  <option value="Volvo">Volvo
</select>
<br>
<h3>oncontextmenu event</h3>
<div oncontextmenu="myFunction()" contextmenu="mymenu">
    <p>hello buddies!</p>
    <br/>

    <h3>onfocus</h3>
    First name: <input type="text" id="fname" onfocus="myFunction(this.id)"><br>

    <h3>oninput</h3>
    <input type="text" id="myInput" oninput="myFunction()">

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("myInput").value;
  document.getElementById("demo").innerHTML = "You wrote: " + x;
}
</script>
<br>
<h3>oninvalid</h3>
<form action="#" method="get">
  Name: <input type="text" oninvalid="alert('You must fill out the form!');" name="fname" required>
  <input type="submit" value="Submit">
</form>
<br>
<h3>onreset</h3>
<form onreset="myFunction()">
  Enter name: <input type="text">
  <input type="reset">
</form>

<script>
function myFunction() {
  alert("The form was reset");
}
</script>
<br>
<h3>onsearch</h3>
<input type="search" id="myInput" onsearch="myFunction()">
<br>
<h3>onsubmit</h3>
<form action="#" onsubmit="myFunction()">
  Enter name: <input type="text" name="fname">
  <input type="submit" value="Submit">
</form>

<script>
function myFunction() {
  alert("The form was submitted");
}
</script>


</body>
</html>
