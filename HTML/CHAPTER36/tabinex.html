<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabindex
    </title>
</head>
<body>
    <h3>Add an element to the tabbing order </h3>
    <button tabindex="6">Some button</button>
    <br>
    <h3>Remove an element from the tabbing order</h3>
    <button tabindex="-1">This button will not be reachable by tab</button>
    <br>
    <h3>Define a custom tabbing order (not
        recommended)</h3>
        <div tabindex="2">Second</div>
<div tabindex="3">First</div>


</body>
</html>
