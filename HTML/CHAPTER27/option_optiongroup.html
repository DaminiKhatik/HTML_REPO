<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Option and Option Groups</title>
</head>
<body>
    <center>
        <h1> Option and Option Groups</h1>

        <h3>options</h3>
        <form>
            <label for="year">branch </label>
            <select name="year" id="branch">
                <option value="cse">CSE</option>
                <option value="ce">CE</option>
                <option value="ee">EE</option>
                <option value="me">ME</option>
                <option label="Some Option" value="Some Option"></option>
              </select>
              <br><br>
         <label for="year">year :</label>
            <select name="year" id="year">
        <option value="first">1st year</option>
        <option value="second">2nd yesr</option>
        <option value="third">3rd year</option>
        <option value="fourth">4th year</option>
      </select>
      <br><br>
      <h3>options group</h3>
            <label for="color">Choose color:</label>
            <select name="color" id="col">
              <optgroup label="dark color">
                <option >dark green</option>
                <option >red</option>
                <option>dark purple</option>
              </optgroup>
              <optgroup label="faint color">
                <option >pista</option>
                <option >light green</option>
                <option>sky color</option>
              </optgroup>
            </select>
            <br><br>
          </form>
           
    </center>

</body>
</html>
