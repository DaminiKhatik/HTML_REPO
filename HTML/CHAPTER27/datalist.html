<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <center>
        
    <h2>datalist</h2>
<form method="get">

 <input list="Languages">
<datalist id="Languages">
 <option value="PHP">
 <option value="Perl">
 <option value="Python">
 <option value="Ruby">
 <option value="C+">
</datalist>
<input type="submit">
</form>
</center>
</body>
</html>
