<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>content language</title>
</head>
<body>
    <p lang="en" title="The value of this attribute is also in English.">The content of this element is
        in English.</p>
        
    <br>
    <p lang="en">This English sentence contains the German word <span lang="de">Hello</span>.</p>
<br>
<p>
    <a href="http://google.com" hreflang="en">google.com </a>  please search here what you want
   </p>
   <br>
   <p lang="en" title="An English paragraph">
    <span lang="de" title="A German sentence">Hellooooo guys!</span>
   </p>
   
</body>
</html>
